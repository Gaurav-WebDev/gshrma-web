    <script>

function showLoader() {
      const loaderContainer = document.getElementById('wifi-loader');
      loaderContainer.style.display = 'block';
      document.body.classList.add('disable-scroll'); // Add the class to disable scrolling
    }


     function hideLoader() {
      const loaderContainer = document.getElementById('wifi-loader');
      loaderContainer.style.display = 'none';
    }

    setTimeout(hideLoader, 5000);
        VANTA.NET({
            el: "main",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x252525,
            backgroundColor: 0xffffff,
            points: 12.00,
            maxDistance: 11.00,
            spacing: 20.00
        })


       
    </script>
